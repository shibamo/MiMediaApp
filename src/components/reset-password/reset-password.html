<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{'CANCEL' | translate}}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{'RESET_PASSWORD' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="reset-password">
  <form novalidate>
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked color="primary">* {{'EMAIL' | translate}}</ion-label>
        <ion-input [(ngModel)]="email" name="email" type="email" required>
        </ion-input>
      </ion-item>

      <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="getQuestionFromEmail()" [disabled]="!isReadyToGetQuestionFromEmail()" block>
            {{'GET_RESET_PASSWORD_QUESTION' | translate}}
          </button>
        </ion-col>
      </ion-row>

      <ion-item>
        <ion-label stacked color="primary">
          {{'RESET_PASSWORD_QUESTION' | translate}} 
          <span style="font-weight: bold;text-decoration: underline;">{{question}}</span>
        </ion-label>
      </ion-item>

      <ion-item>
				<ion-label stacked color="primary">* {{'RESET_PASSWORD_ANSWER' | translate}}</ion-label>
				<ion-input [(ngModel)]="answer" name="answer" required>
				</ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label stacked color="primary">* {{'INPUT_NEW_PASSWORD' | translate}}</ion-label>
        <ion-input [(ngModel)]="newPassword" name="newPassword" type="password" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked color="primary">* {{'INPUT_NEW_PASSWORD_AGAIN' | translate}}</ion-label>
        <ion-input [(ngModel)]="newPasswordAgain" name="newPasswordAgain" type="password" required>
        </ion-input>
      </ion-item>

      <ion-row responsive-sm>
        <ion-col>
            <button ion-button (click)="done()" [disabled]="!isReadyToChange()" type="submit" block>{{'SUBMIT_BUTTON' | translate}}</button>
        </ion-col>
      </ion-row>
    </ion-list>
  </form>

</ion-content>
