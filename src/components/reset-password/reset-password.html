<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          取消
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>重置密码</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="reset-password">
  <form novalidate>
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked color="primary">* 输入注册邮箱</ion-label>
        <ion-input [(ngModel)]="email" name="email" type="email" required>
        </ion-input>
      </ion-item>

      <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="getQuestionFromEmail()" [disabled]="!isReadyToGetQuestionFromEmail()" block>
            获取重置密码的问题
          </button>
        </ion-col>
      </ion-row>

      <ion-item>
        <ion-label stacked color="primary">
          重置密码的问题: 
          <span style="font-weight: bold;text-decoration: underline;">{{question}}</span>
        </ion-label>
      </ion-item>

      <ion-item>
				<ion-label stacked color="primary">* 输入问题答案</ion-label>
				<ion-input [(ngModel)]="answer" name="answer" required>
				</ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label stacked color="primary">* 输入新密码</ion-label>
        <ion-input [(ngModel)]="newPassword" name="newPassword" type="password" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked color="primary">* 再输入一次</ion-label>
        <ion-input [(ngModel)]="newPasswordAgain" name="newPasswordAgain" type="password" required>
        </ion-input>
      </ion-item>

      <ion-row responsive-sm>
        <ion-col>
            <button ion-button (click)="done()" [disabled]="!isReadyToChange()" type="submit" block>提交修改</button>
        </ion-col>
      </ion-row>
    </ion-list>
  </form>

</ion-content>
