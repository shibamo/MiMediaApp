<ion-header>
  <ion-navbar>
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary">
          取消
        </span>
        <!-- <ion-icon name="md-close" showWhen="android,windows"></ion-icon> -->
      </button>
    </ion-buttons>

    <ion-title>回帖-{{mainThread.name}}</ion-title>

    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary">
          完成
        </span>
        <!-- <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon> -->
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form *ngIf="form" [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-textarea rows="8" placeholder="回帖内容" formControlName="content"></ion-textarea>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
