<ion-header>
  <ion-navbar>
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-buttons start>
      <button ion-button (tap)="cancel()">
        <span color="primary" showWhen="ios">
          {{'BACK_BUTTON_TEXT' | translate}}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{'LIVE' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      {{'BROADCAST_SCHEDULE' | translate}}: N/A
    </ion-card-header>
    <ion-card-content>
      <iframe width="100%" height="300px" [src]="youtubeLiveUrl" gesture="media" allow="encrypted-media" allowfullscreen frameborder="0"></iframe>
    </ion-card-content>
  </ion-card>
</ion-content>
