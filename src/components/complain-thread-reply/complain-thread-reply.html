<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (tap)="cancel()">
        <span color="primary">
          {{'CANCEL' | translate}}
        </span>
      </button>
    </ion-buttons>

    <ion-title>{{'COMPLAIN_THREAD' | translate}}</ion-title>

    <ion-buttons end>
      <button ion-button (tap)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary">
          {{'SUBMIT_BUTTON' | translate}}
        </span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form *ngIf="form" [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-textarea rows="8" placeholder="请输入您投诉该贴的理由(complain reason)" formControlName="complainContent"></ion-textarea>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
