<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (tap)="cancel()">
        <span color="primary" showWhen="ios">
          {{'CANCEL' | translate}}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{'FORUM_SECTION' | translate}}</ion-title>

    <ion-buttons end>
      <button ion-button (tap)="done()" [disabled]="!isReadyToSave()" strong>
        <span color="primary" showWhen="ios">
          {{'SUBMIT_BUTTON' | translate}}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="beforeContent" placeholder="图前文字(可为空)"></ion-input>
    </ion-item>

    <ion-item>
      <div text-center>
        <button ion-button color="secondary" outline round
        (tap)='setImage()'>{{'SET_IMAGE' | translate}}</button>
      </div>
      <img [src]="sanitizer.bypassSecurityTrustUrl(imageFileData)" class="" *ngIf="imageRetrieved"/>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="afterContent" placeholder="图前文字(可为空)"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
