<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          取消
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>更改密码</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="change-password">
  <form novalidate>
    <ion-list no-lines>
      <ion-item>
        <ion-label floating color="primary">* 输入原密码</ion-label>
        <ion-input [(ngModel)]="oldPassword" name="oldPassword" type="password" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating color="primary">* 输入新密码</ion-label>
        <ion-input [(ngModel)]="newPassword" name="newPassword" type="password" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating color="primary">* 再输入一次</ion-label>
        <ion-input [(ngModel)]="newPasswordAgain" name="newPasswordAgain" type="password" required>
        </ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button (click)="done()" [disabled]="!isReadyToChange()" type="submit" block>提交修改</button>
    </div>
  </form>

</ion-content>
