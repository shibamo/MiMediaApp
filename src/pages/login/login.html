<ion-header>
	<ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{'CANCEL' | translate}}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
		<ion-title>{{'LOGIN' | translate}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="logo">
		<img src="assets/img/icon.png" alt="Ionic logo">
	</div>

	<form #loginForm="ngForm" novalidate>
		<ion-list>
			<ion-item>
				<ion-label floating color="primary">{{'EMAIL' | translate}}</ion-label>
				<ion-input [(ngModel)]="login.email" name="email" type="email" #email="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating color="primary">{{'PASSWORD' | translate}}</ion-label>
				<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="onLogin(loginForm)" type="submit" block>{{'LOGIN' | translate}}</button>
			</ion-col>
		</ion-row>

		<ion-row responsive-sm>
				<ion-col>
					<button ion-button (click)="onSignup()" color="secondary" block>{{'REGISTER' | translate}}</button>
				</ion-col>
				<ion-col>
					<button ion-button (click)="onResetPassword()" color="light" block>{{'RESET_PASSWORD' | translate}}</button>
				</ion-col>
			</ion-row>		
	</form>

</ion-content>
