<ion-header>
	<ion-navbar>
		<ion-buttons start>
			<button ion-button (click)="cancel()">
				<span color="primary" showWhen="ios">
					取消
				</span>
				<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>注册新用户</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>

	<div class="logo">
		<img src="assets/img/icon.png" alt="Ionic Logo">
	</div>

	<form #signupForm="ngForm" novalidate>
		<ion-list no-lines>

			<ion-item>
				<ion-label stacked color="primary">您的论坛用户名(可以是中文) *</ion-label>
				<ion-input [(ngModel)]="signup.name" name="name" type="text" #name="ngModel" minlength="1" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="name.valid || submitted == false" color="danger" padding-left>
				请输入您的用户名
			</p>

			<ion-item>
				<ion-label stacked color="primary">您的有效Email邮箱 *</ion-label>
				<ion-input [(ngModel)]="signup.email" name="email" type="email" #email="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="submitted == false || isEmailValid()" color="danger" padding-left>
				请输入您的有效Email邮箱账户
			</p>

			<ion-item>
				<ion-label stacked color="primary">输入密码(至少6个字符) *</ion-label>
				<ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" minlength="6" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				请输入密码(至少6个字符)
			</p>

			<ion-item>
				<ion-label stacked color="primary">选择重置密码的问题 *</ion-label>
				<ion-select [(ngModel)]="signup.question" name="question" multiple="false" cancelText="容朕三思" okText="钦此~~" #question="ngModel">
					<ion-option value="您最喜欢的电视剧?">您最喜欢的电视剧?</ion-option>
					<ion-option value="您最喜欢的电影?">您最喜欢的电影?</ion-option>
					<ion-option value="您最喜欢的影视明星?">您最喜欢的影视明星?</ion-option>
					<ion-option value="您最喜欢的动物?">您最喜欢的动物?</ion-option>
					<ion-option value="您最喜欢的菜名?">您最喜欢的菜名?</ion-option>
					<ion-option value="您最喜欢的商品品牌?">您最喜欢的商品品牌?</ion-option>
					<ion-option value="您最喜欢的饮料品牌?">您最喜欢的饮料品牌?</ion-option>
					<ion-option value="您最喜欢的饭店名?">您最喜欢的饭店名?</ion-option>
					<ion-option value="您最喜欢的食物名?">您最喜欢的食物名?</ion-option>
					<ion-option value="您最喜欢的旅游地点?">您最喜欢的旅游地点?</ion-option>
					<ion-option value="您的第一个小学名?">您的第一个小学名?</ion-option>
					<ion-option value="您第一个伴侣的生日?">您第一个伴侣的生日?</ion-option>
					<ion-option value="您第一个孩子的生日?">您第一个孩子的生日?</ion-option>
					<ion-option value="您父亲的出生城市?">您父亲的出生城市?</ion-option>
					<ion-option value="您母亲的出生城市?">您母亲的出生城市?</ion-option>
				</ion-select>
			</ion-item>

			<ion-item>
				<ion-label stacked color="primary">重置密码的问题答案 *</ion-label>
				<ion-input [(ngModel)]="signup.answer" name="answer" type="answer" #answer="ngModel" required>
				</ion-input>
			</ion-item>

			<ion-item>
				<ion-label stacked color="primary" style="margin-top: 4px;">
					<button ion-button color="secondary" round small
					(tap)='presentUserAgreement($event)'>同意用户协议? &nbsp;查看 &nbsp;
					<ion-icon name="eye"> </ion-icon></button>
				</ion-label>
				<ion-toggle [(ngModel)]="signup.agreeUserAgreement" name="agreeUserAgreement" #name="ngModel"></ion-toggle>
			</ion-item>
			
		</ion-list>

		<div padding>
			<button ion-button [disabled]="!isValid()"  (tap)="onSignup(signupForm)" type="submit" block>创建账户</button>
		</div>
	</form>

</ion-content>
